<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style type="text/css">
	#button2{
		margin-top:10px;
		display: block;
   }
</style>

</head>
<body>

	<p>页面初始状态</p>
	<input type="text" name="" id="text1">
	<input type="button" name="" id="button1" value="添加">
	<input type="button" name="" id="button2" value="清空列表">
	<ol>
  </ol>
  <script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	//添加li和显示内容
  	$('#button1').click(function(){
		if(text1.value!=''){
			$("ol").prepend('<li>'+"<span>"+'&nbsp;'+'&times'+'</span>'+'&nbsp;'+text1.value+'</li>');
			text1.value='';

			//删除所选li及其内容
			$('span').click(function(){
  		$(this).parent().remove();
  	})

		}
	else{
		alert('还没填写内容');
	}
	});
   //清除所有
  	$("#button2").click(function(){
    $('ol').empty();
  });
	</script>
</body>
</html>
